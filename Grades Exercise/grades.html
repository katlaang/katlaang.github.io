<!DOCTYPE html>
<html lang="en">

<head>
    <title>Retrieve Grade</title>
<meta charset="utf-8" />
<meta name="referrer" content="origin">
<meta name="referrer" content="origin-when-cross-origin">
<meta name=viewport content="width=device-width, initial-scale=1">
   <link href="grades.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="content">
        <h1 Grades></h1>
        <div class="form">
            <form action="http://mumstudents.org/params.php" target="_blank" method="post">
                <fieldset class="userinput">
                    <legend class="formname">Retrieve your grade:</legend> <br><br>

                    <label class="details"> Name: </label>
                    <input type="text" name="name" required><br><br>

                    <label class="details">Student ID:</label> 
                    <input type="text" name="stuid" required><br><br>
                    
                         <label>Select Your Entry</label><br><br>
                    
                    <input type="radio" name="entry" value="February2020"> February 2020<br>
                    <input type="radio" name="entry" value="August 2020"> August 2020<br>
                    <input type="radio"  name="entry" value="November 2020" checked> November 2020<br><br>
                    
                    <label>Select Assignment:</label>
                    <select name="assignmentlist" required><br><br>
                       <option value="homepage" > Home Page Lab</option><br><br>
                        <option value="About me"> About Me </option><br><br>
                        <option value="recipe"> Recipe</option><br><br>
                        <option value="Review Movie">  Review Movie</option><br><br>
                        <option value="nerdluv">  NerdLuv </option><br><br>
                        
                    </select><br><br>
                    
                    <label>Acknowledgement</label><br><br>
                    <input type="checkbox" value="acknowledgement" required> I acknowledge that the information provided is correct and is my own personal information. I confirm that the grade I am looking for is mine <br><br><br>
                    
                    <div class="submitbutton">
                    <input type="submit"  class="submitbutton"value="Get Grades"><br><br>
                        </div>
                    
            </fieldset>

    </form><br>

        </div>

    </div>

    </div>
</body>

</html>
