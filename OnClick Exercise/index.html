<!DOCTYPE html>
<html lang="en">
    <head>
        <title>On Click Alert Exercise </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function clickMe(){
                alert("You Clicked Me");
            }
        </script>
    </head>
    <body>
        <button>
                <label onclick="clickMe()"> Click Me </label>
        </button>
        
    </body>
</html>
