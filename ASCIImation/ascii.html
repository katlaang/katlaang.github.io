<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <div class="container">
    <h1 id="heading">CS472: ASCII Animation Viewer</h1>
        <textarea id="viewBoard" cols="80" rows="20" readonly></textarea>

    <div id="allControls">   

        <fieldset class="controls">
            <legend>Play Controls:</legend>
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
        </fieldset>

        <fieldset class="controls">
            <legend>Animation:</legend>
            <select id="animationSelector" name="animation">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option vaÃ¶lue="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset class="controls">
            <legend>Size:</legend>
            <select id="fontSize" name="size">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="exlarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>
        <fieldset class="controls">
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>

    </div>
    </div>

        </a>
        </div>
    </div>
    <script src="js/animations.js"></script>
    <script src="js/ascii.js"></script>
