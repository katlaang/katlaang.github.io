
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/tip.css">
</head>
	<head>
		<title>Tip Calculator</title>
	</head>


	<body>
        <div class="container">
            <div class="calculator-container">
                <h1>
                    <img id="logo" src="images/calc.jpg" alt="++--**//" />
                    <span>Tip Calculator</span>
                </h1>

                <div class="input">
                    <label><input id="subtotal" type="text" /> $ Subtotal</label>
                </div>

                <div class="input">
                    <label><input id="tip" type="text" /> % Tip</label>
                </div>

                <div>
                    <button id="btn"  onclick="calcTip();">Calculate Tip</button>
                </div>

                <hr />

                <div>
                    <h2>Tip:</h2>
                    <p id="totaltip">$0.00</p>
                </div>
                <div>
                    <h2>Your total:</h2>
                    <p id="total">$0.00</p>
                </div>
            </div>
        </div>
        <script src="scripts/calculate.js"></script>
	</body>
</html>
